version: '2'

services:
  psql_server:
    image: "postgres:9.5"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker

  psql_client:
    build:
      context: ./dockerfiles/psql_client
    links:
      - psql_server
    environment:
      PGHOST: psql_server
      PGUSER: docker
      PGPASSWORD: docker
